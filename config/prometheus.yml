# æŠ“å–é…ç½®
scrape_configs:
  # Prometheusè‡ªèº«ç›‘æ§
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # AIäº¤æ˜“ç³»ç»Ÿä¸»æœåŠ¡
  - job_name: 'ai-trading-system'
    static_configs:
      - targets: ['ai-trading-system:8000']
    scrape_interval: 5s  # é«˜é¢‘ç›‘æ§
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Redisç›‘æ§
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s
    metrics_path: /metrics

  # PostgreSQLç›‘æ§
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics

  # ClickHouseç›‘æ§
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
    scrape_interval: 15s
    metrics_path: /metrics
    params:
      query: ['SELECT * FROM system.metrics FORMAT Prometheus']

  # Kafkaç›‘æ§
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s
    metrics_path: /metrics

  # ç³»ç»Ÿç¡¬ä»¶ç›‘æ§ (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
