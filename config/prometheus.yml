    scrape_interval: 10s
    metrics_path: /metrics

  # GPUç›‘æ§ (NVIDIA GPU Exporter)
  - job_name: 'gpu-exporter'
    static_configs:
      - targets: ['ai-trading-system:9445']
    scrape_interval: 5s  # GPUé«˜é¢‘ç›‘æ§
    metrics_path: /metrics

  # å®¹å™¨ç›‘æ§ (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['ai-trading-system:8080']
    scrape_interval: 15s
    metrics_path: /metrics

  # äº¤æ˜“æ‰€APIç›‘æ§
  - job_name: 'exchange-api-monitor'
    static_configs:
